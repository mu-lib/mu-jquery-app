<!DOCTYPE html>
<html lang="en-US">
<head>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-wire/v3.0.0/jquery.wire.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-crank/v2.0.2/jquery.crank.js"></script>
<script src="https://rawgit.com/mu-lib/mu-compose/v1.0.0/compose.js"></script>
<script src="https://rawgit.com/mu-lib/mu-compose/v1.0.0/constructor.js"></script>
<script src="https://rawgit.com/mu-lib/mu-compose/v1.0.0/prototype.js"></script>
<script src="https://rawgit.com/mu-lib/mu-compose/v1.0.0/regexp.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-hub/v1.0.0/hub.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-widget/v2.1.0/widget.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-widget/v2.1.0/compose.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-widget/v2.1.0/jquery.weave.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-app/v2.0.0/compose.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-app/v2.0.0/hub.js"></script>
<script src="button.js"></script>
<script>
(function(modules, root, factory) {
  factory.apply(root, modules.map(function(m) {
    return {
      "jquery": jQuery
    }[m] || root[m];
  }));
})([
  "jquery",
  "mu-jquery-widget/jquery.weave",
  "mu-jquery-crank/jquery.crank",
  "mu-jquery-hub/hub"
], this, function (jQuery, weave, crank, hub) {
  // construct hub with flags
  hub = hub("memory", "stopOnFalse");

  jQuery(function ($) {
    var info = console.info.bind(console);

    // publish initial values on the `test` topic
    hub("test").publish("a", "b", "c");

    // find elements with a `mu-widget` attribute
    var $elements = $(document).find("[mu-widget]");

    weave
      // weave elements from the `mu-widget` attribute
      .call($elements, "mu-widget", function(module) {
        return window[module];
      }, hub)
      .done(info)
      // convert widgets to $widgets
      .then(function() {
        return $($.map(arguments, function(widget) {
          return ($.isArray(widget) ? widget[0] : widget).$element;
        }));
      })
      .done(info)
      // crank `initialize` on `$widgets`
      .then(function($widgets) {
        return crank.call($widgets, "mu-widget", "initialize");
      })
      .done(info)
      // publish on the `test` topic
      .done(function() {
        hub("test").publish(1,2,3);
      })
      // add error handler
      .fail(console.error.bind(console));
  });
});
</script>
</head>
<body>
  <button mu-widget="mu-jquery-app/button mu-jquery-app/button">test1</button>
  <button mu-widget="mu-jquery-app/button">test2</button>
</body>
</html>
