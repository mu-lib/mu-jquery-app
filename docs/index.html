<!DOCTYPE html>
<html lang="en-US">
<head>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-wire/v3.0.1/jquery.wire.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-crank/v2.0.2/jquery.crank.js"></script>
<script src="https://rawgit.com/mu-lib/mu-compose/v1.0.1/compose.js"></script>
<script src="https://rawgit.com/mu-lib/mu-compose/v1.0.1/constructor.js"></script>
<script src="https://rawgit.com/mu-lib/mu-compose/v1.0.1/prototype.js"></script>
<script src="https://rawgit.com/mu-lib/mu-compose/v1.0.1/regexp.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-hub/v1.0.1/hub.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-widget/v2.1.1/widget.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-widget/v2.1.1/compose.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-widget/v2.1.1/jquery.weave.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-app/v2.1.0/compose.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-app/v2.1.0/hub.js"></script>
<script src="https://rawgit.com/mu-lib/mu-jquery-app/v2.1.0/jquery.weave.js"></script>
<script src="button.js"></script>
<script>
(function(modules, root, factory) {
  factory.apply(root, modules.map(function(m) {
    return {
      "jquery": jQuery
    }[m] || root[m];
  }));
})([
  "jquery",
  "mu-jquery-app/jquery.weave",
  "mu-jquery-hub/hub"
], this, function (jQuery, weave, hub) {
  var self = this;

  // construct hub with flags
  hub = hub("memory", "stopOnFalse");

  jQuery(function ($) {
    // publish initial values on the `test` topic
    hub("test").publish("a", "b", "c");

    // find elements with a `mu-widget` attribute
    var $elements = $(document).find("[mu-widget]");

    // weave elements from the `mu-widget` attribute
    weave.call($elements, "mu-widget", function(module) {
        return self[module];
      }, hub)
      .done(console.info.bind(console))
      // publish on the `test` topic
      .done(function() {
        hub("test").publish(1,2,3);
      })
      // add error handler
      .fail(console.error.bind(console));
  });
});
</script>
</head>
<body>
  <button mu-widget="mu-jquery-app/button mu-jquery-app/button">test1</button>
  <button mu-widget="mu-jquery-app/button">test2</button>
</body>
</html>
