<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Âµ jQuery App - examples/create/prototype.fn</title>
</head>

<body>
	<script src="https://rawgit.com/jquery/jquery/3.1.0/dist/jquery.js"></script>
	<script src="../../../dist/all.js"></script>
	<script src="../umd.js"></script>
	<script>
  umd("mu-jquery-app/examples/create/prototype.fn", ["mu-create/create", "mu-create/prototype"], this, function (create, proto) {
    var C = create(proto)({
      "prototype": function(c) {
        function f() {}
        f.prototype = {y:1};
        return new f();
      }
    }, {
      x:2
    });
    var c = new C();

    console.log("val x:%o", c.x);
    console.log("val y:%o", c.y);
    console.log("hasOwnProperty c.x:%o", c.hasOwnProperty("x"));
    console.log("hasOwnProperty c.__proto__.x:%o", c.__proto__.hasOwnProperty("x"));
    console.log("hasOwnProperty c.y:%o", c.hasOwnProperty("y"));
    console.log("hasOwnProperty c.__proto__.__proto__.y:%o", c.__proto__.__proto__.hasOwnProperty("y"));
  });
  </script>
</body>

</html>
