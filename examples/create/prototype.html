<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <h1>Advanced prototype chain</h1>
  <p>This example shows how one can manipulate the prototype chain. In this example the levels are:</p>
  <dl>
    <dt>x</dt>
    <dd>instance</dd>
    <dt>y</dt>
    <dd>prototype</dd>
    <dt>z</dt>
    <dd>extension</dd>
  </dl>

	<script src="https://rawgit.com/jquery/jquery/3.1.0/dist/jquery.js"></script>
	<script src="../../dist/all.js"></script>
	<script src="../umd.js"></script>
	<script>
  umd("mu-jquery-app/examples/create/prototype", ["mu-create/create", "mu-create/constructor", "mu-create/prototype"], this, function (create, construct, proto) {
    var i = 0;
    var C = create(construct, proto)(function() {
      this.x = ++i;
    }, {
      "prototype": function(c) {
        return Object.create({"z":++i}, {
          "constructor": {
            "value": c
          }
        });
      }
    }, {
      "y":++i
    });
    var c = new C();

    console.log("val c:%o", c);
    console.log("val c.x:%o", c.x);
    console.log("val c.y:%o", c.y);
    console.log("val c.z:%o", c.z);
    console.log("hasOwnProperty c.x:%o", c.hasOwnProperty("x"));
    console.log("hasOwnProperty c.y:%o", c.hasOwnProperty("y"));
    console.log("hasOwnProperty c.__proto__.y:%o", c.__proto__.hasOwnProperty("y"));
    console.log("hasOwnProperty c.z:%o", c.hasOwnProperty("z"));
    console.log("hasOwnProperty c.__proto__.z:%o", c.__proto__.hasOwnProperty("z"));
    console.log("hasOwnProperty c.__proto__.__proto__.z:%o", c.__proto__.__proto__.hasOwnProperty("z"));
  });
  </script>
</body>

</html>
